<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="">
</head>

<body>
    Nome da empresa:
    <input id="input_nomeEmpresa">
    <br><br>
    Mês escolhido:
    <input id="input_mes">
    <br><br>
    Quantidade total de funcionarios:
    <input id="input_qtdFuncionarios">
    <br><br> 
    Quantidade de horas totais perdidas no mês:
    <input id="input_qtdHorasPerdidas"> 
    <br><br>
    Quantidade de horas diarias de trabalho:
    <input id="input_qtdHorasDiariasTrabalhadas">
    <br><br>
    Quantidade de dias trabalhados no mês:
    <input id="input_qtdDiasMesTrabalhados">
    <br><br>
    
    <button onclick="calcular()">calcular taxa</button>
    <br><br>

    <div id="div_ganho"></div>

</body>

</html>

<script>
    function calcular() {
        var funcionarios = Number(input_qtdFuncionarios.value)
        var horasPerdidas = Number(input_qtdHorasPerdidas.value)
        var horasDiariasTrabalhadas = Number(input_qtdHorasDiariasTrabalhadas.value)
        var diasTrabalhadosMes = Number(input_qtdDiasMesTrabalhados.value)
        var horasTrabalhadasMensal = funcionarios * horasDiariasTrabalhadas * diasTrabalhadosMes 
        var resultadoAbsenteismo = (horasPerdidas / horasTrabalhadasMensal * 100).toFixed(2)
        var mediaAceitavel = (resultadoAbsenteismo - 4).toFixed(2)
        var mediaAbaixo = (4 - resultadoAbsenteismo).toFixed(2)
        var nomeEmpresa = input_nomeEmpresa.value
        var totalDias = (horasPerdidas / 24).toFixed(2)
        var mediaFaltasFuncionario = (totalDias / funcionarios).toFixed(2)
        var mesEscolhido = input_mes.value
        

        if (resultadoAbsenteismo > 4) {
            div_ganho.innerHTML = `${nomeEmpresa} tem uma taxa de absenteismo de <span style="color: red;">${resultadoAbsenteismo}%</span>.
            <br><br>
            Sua empresa está  <span style="color: red;">${mediaAceitavel}%</span> acima da média aceitável para uma empresa.
            <br><br>
            Soma de faltas de todos os funcionários no mês de ${mesEscolhido} convertido em dias foram de: ${totalDias} dias.
            <br><br>
            A média de falta por funcionário no mês de ${mesEscolhido} foi de: ${mediaFaltasFuncionario} dias.`
        } else {
            div_ganho.innerHTML = `${nomeEmpresa} tem uma taxa de absenteismo de <span style="color: green;">${resultadoAbsenteismo}%</span>.
            <br><br>
            Sua empresa está  <span style="color: green;">${mediaAbaixo }%</span> abaixo da média aceitável para uma empresa.
            <br><br>
            Soma de faltas de todos os funcionários no mês de ${mesEscolhido} convertido em dias foram de: ${totalDias}.
            <br><br>
            A média de falta por funcionário no mês de ${mesEscolhido} foi de: ${mediaFaltasFuncionario}.`
        }
    }


</script>
