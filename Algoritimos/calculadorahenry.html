<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financeira</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="Calculadora">
        <h2>Calculadora Financeira</h2>
        <form id="financeira">
            <p class="num_func">Número de Funcionários:</p>
            <input type="number" id="input_func" >
            
            <p class="renda_anual">Renda Anual (em R$):</p>
            <input type="number" id="input_anual" >
            
            <p class="salario_medio">Salário Médio dos Funcionários (em R$):</p>
            <input type="number" id="input_medio" >
            
            <p class="falta_func">Funcionários Faltando do Trabalho:</p>
            <input type="number" id="input_absen" >
            
            <button onclick="calculartaxaabsenteismo()">Calcular Taxa de Absenteísmo</button>
            <div id="div_mensagem"></div>
        </form>
    </div>
</body>
</html>

<script>
function calculartaxaabsenteismo() {
    var funcionarios = Number(input_func.value);
    var anual = Number(input_anual.value);
    var salariomedio = Number(input_medio.value);
    var faltafuncionarios = Number(input_absen.value);
    
    var faltafuncionarios = (faltafuncionarios / funcionarios) * 100;

    div_mensagem.innerHTML = `Taxa de Absenteísmo: ${faltafuncionarios}% - `;
    if (faltafuncionarios <= 4) {
        div_mensagem.innerHTML += 'Taxa aceitável.';
    } else {
        div_mensagem.innerHTML += 'Taxa alta. Se adquirir nosso dispositivo, essa taxa pode diminuir para 4%.';
    }
}
</script>
