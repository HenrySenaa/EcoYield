<html lang="pt-br"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financeira</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap'); /* Importar um código de fonte*/
        body {
            font-family: "Montserrat", sans-serif; /*Fonte Texto Site*/
            text-align: center; /*Alinhamento do texto para o meio*/
            margin-top: 55px;
            /*background-color: #0077ff;*/
            background-image: linear-gradient(90deg, #0077ff 50%, #009dff 100%); /*Gradient de cor do fundo do site*/
        }
        input {
            padding: 10px; /* Espaçamento criado */
            margin: 10px;
            font-size: 15px; /* Tamanho da fonte */
        }
        button {
            padding: 7px; /* Espaçamento criado */
            margin: 3px;
            font-size: 17px;
            font-weight: bold;
        }
        div {
            background-color: #fcd678;
            border-radius: 15px;
            box-shadow: 10px 10px 5px #000000 ;
            margin: 0 250px;
            padding: 30px;
            font-size: 18px;
            font-weight: bold;
        }
        p {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="div">Calculadora Financeira
        <br><br>
        Quantidade total de funcionários:
        <input type="number" id="input_numero_funcionarios" placeholder="Número funcionários"> <!--placeholder (texto criado dentro do input)-->
        <br><br>
        Quantidade de horas trabalhadas perdidas no mês:
        <input type="number" id="input_media_horas_perdidas" placeholder="Média horas perdidas">
        <br><br>
        Quantidade de horas diárias de trabalho:
        <input type="number" id="input_qtd_horas_diarias" placeholder="Horas diárias">
        <br><br>
        Quantidade de dias trabalhados no mês:
        <input type="number" id="input_dias_trabalhados" placeholder="Dias trabalhados">
        <br><br>
        Salário base do funcionario:
        <input type="number" id="input_salario_base" placeholder="Salário base">
        <br><br>
        Lucro anual da empresa:
        <input type="number" id="input_lucro_anual" placeholder="Lucro anual">
        <br><br><br>
        <button onclick="calculoGanhoEmpresa()">
            Calcular ganho</button>
    
        <h3>Resultado:</h3>
        <p id="p_calculoProdutividade">
        </p>
    </div>

<script>
    function calculoGanhoEmpresa() {
        var funcionarios = Number(input_numero_funcionarios.value)
        var qtdHorasPerdidas = Number(input_media_horas_perdidas.value)
        var diasTrabalhados = Number(input_dias_trabalhados.value)
        var salarioBase = Number(input_salario_base.value)
        var lucroAnual = Number(input_lucro_anual.value).toFixed(2)
        var horasDiarias = Number(input_qtd_horas_diarias.value)
        var horasTrabalhoMensal = funcionarios * horasDiarias * diasTrabalhados

        var taxaAbs = (qtdHorasPerdidas / horasTrabalhoMensal * 100).toFixed(2)


        if (lucroAnual > 4.8) {
            var gastoFuncionario = (salarioBase * 0.68)
            var baseGasto = (gastoFuncionario + salarioBase)
            p_calculoProdutividade.innerHTML = `Sua empresa tem uma taxa de absenteísmo de: <span style="color: red;"><b>${taxaAbs}%</b></span>
            <br>
            Tendo uma base no lucro de <span style="color: green;">R$${lucroAnual} milhões</span> no ano a porcentagem gasta com um funcionário é de: 68%.
            <br>
            Considerando o salário e a porcentagem de gasto por funcionário temos em média <span style="color: red"><b>${baseGasto}</b></span> de gastos ou seja <span style="color: red"><b>R$${gastoFuncionario}</b></span> em cima do salário do funcionário.
            <br>
            Com nosso sistema de monitoramento que visa aumentar a qualidade de trabalho do seu funcionário, conseguimos ter uma margem de redução nesta essa taxa de absenteísmo pela metade ficando assim uma margem de: <span style="color: blue;">R$${gastoFuncionario/2}</span> gasto.
            `
        } else{
            var gastoFuncionario = (salarioBase * 0.40)
            var baseGasto = (gastoFuncionario + salarioBase)
            p_calculoProdutividade.innerHTML = `Sua empresa tem uma taxa de absenteísmo de: <span style="color: red;"><b>${taxaAbs}%</b></span>
            <br>
            Tendo uma base no lucro de <span style="color: green;">R$${lucroAnual} milhões</span> no ano a porcentagem gasta com um funcionário é de: 40%.
            <br>
            Considerando o salário e a porcentagem de gasto por funcionário temos em média <span style="color: red"><b>${baseGasto}</b></span> de gastos ou seja <span style="color: red"><b>R$${gastoFuncionario}</b></span> em cima do salário do funcionário.
            <br>
            Com nosso sistema de monitoramento que visa aumentar a qualidade de trabalho do seu funcionário, conseguimos ter uma margem de redução nesta essa taxa de absenteísmo pela metade ficando assim uma margem de: <span style="color: blue;">R$${gastoFuncionario/2}</span> gasto.
            ` 
        }
    }
</script></body></html>
